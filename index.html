<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk-O-Clock?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Add NES.css CDN link -->
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
</head>

<body>
    <header>
        <h1 class="nes-container">Walk-O-Clock?</h1>
    </header>
    <main>
        <h1 for="error_select">Who are you?</h1>
        <div class="nes-select is-error">
            <select required id="error_select">
                <option value="" disabled selected hidden>Select...</option>
                <option value="0">Corey</option>
                <option value="1">Alex</option>
                <option value="2">Not a weather wimp</option>
            </select>
        </div>
        <div class="button-container">
            <button id="submit" class="nes-btn is-primary">Submit</button>
        </div>
        <section id="weather-results" style="display:none;" class="nes-container">
            <h2>Weather Results</h2>
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <p id="walk-recommendation"></p>
        </section>
    </main>
    <footer>
        <p class="nes-container">&copy; 2023 Walk-O-Clock. All rights reserved.</p>
    </footer>

    <script src="./assets/index.js"></script>
</body>

</html>
